---
logcheck_user: "logcheck"
logcheck_group_for_logfile_access: "adm"

logcheck_group_for_config: "logcheck"

logcheck_reportlevel: server
logcheck_sendmailto: logcheck

logcheck_logfiles:
  - "/var/log/syslog"
  - "/var/log/auth.log"

logcheck_filter_list_openbsd:
  - local_ansible
  - local_apmd
  - local_dbus-daemon
  - local_dhclient
  - local_doas
  - local_newsyslog
  - local_openntpd
  - local_polkit
  - local_savecore
  - local_smtpd
  - local_sshd
  - local_syslogd
  - local_xlock

