---

logcheck_user: "logcheck"
logcheck_group_for_logfile_access: "adm"

logcheck_group_for_config: "logcheck"

logcheck_distribution_directory: "{{ ansible_distribution }}-{{ ansible_distribution_major_version }}"

logcheck_filter_files:
  - local_ansible
  - local_clamav
  - local_dbus
  - local_liblogging-stdlog
  - local_openntpd
  - local_sshd
  - local_systemd

